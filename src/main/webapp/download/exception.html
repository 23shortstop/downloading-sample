<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Link Download</title>
  </head>
  <body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default;at=content">
        <div class="container main-container" data-lift="ExceptionExample.download">
            <input type="text" data-name="text"
                   placeholder="Type some text">
            <label>
                Click this
                <a data-name="download"></a>
                to download the typed text.
            </label>
        </div>
    </div>
  </body>
</html>
