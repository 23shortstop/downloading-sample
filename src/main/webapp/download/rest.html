<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>REST Download</title>
    <script type="text/javascript" src="jquery-1.12.0.min.js"></script>
  </head>
  <body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default;at=content">
        <div class="container main-container" data-lift="DownloadExample.restDownload">
            <span>
                Click this
                <a data-name="download">link</a>
                to download a file
            </span>
        </div>
    </div>
  </body>
</html>
